<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0ba4621c3b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Starting of Top Banner Section -->
    <section class=top-banner>
        <div class="banner-text">
            <h1>Start your Journey as <span class="highlighted-text">Influencer</span></h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugiat, sapiente aliquid! Nostrum, rem nobis, fugiat iure amet debitis ut culpa iste eveniet nihil odio sequi, temporibus atque dolore recusandae qui!</p>
            <a href="#">Order Now <i class="fas fa-angle-right"></i></a>
        </div>
        <div class="gears">
            <img src="images/main-camera.png" alt="DSLR Camera"> 
        </div>
    </section>
    <!-- Ending of Top Banner Section -->

    <!-- Starting of Branding Partenr's Logo Section -->
    <section class="branding-partners">
        <a href="https://www.alibaba.com/" target="_blank"><img class="brand-logos" src="logos/Alibaba.svg" alt="Logo Of Alibaba"></a>
        <a href="https://www.amazon.com/" target="_blank"><img class="brand-logos" src="logos/Amazon.svg" alt="Logo Of Amazon"></a>
        <a href="https://www.daraz.com.bd/" target="_blank"><img class="brand-logos" src="logos/Daraz.pk Logo.svg" alt="Logo Of Daraz"></a>
        <a href="https://www.ebay.com/" target="_blank"><img class="brand-logos" src="logos/Ebay.svg" alt="Logo Of Ebay"></a>
        <a href="https://www.rakuten.com/" target="_blank"><img class="brand-logos" src="logos/Rakuten.svg" alt="Logo Of Rakuten"></a>
        <a href="https://www.target.com/" target="_blank"><img class="brand-logos" src="logos/Target.svg" alt="Logo Of Target"></a>
        <a href="https://www.walmart.com/" target="_blank"><img class="brand-logos" src="logos/Walmart.svg" alt="Logo Of Walmart"></a>
    </section>
    <!-- Ending of Branding Partenr's Logo Section -->
</body>
</html>
